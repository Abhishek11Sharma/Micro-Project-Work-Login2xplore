<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPDB</title>
    <link rel="stylesheet" href="index.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>STUDENT ENROLLMENT FORM</h2>
        </div>


        <form id="empform" method="get">
            <div class="form-group">
                <label>Roll-No :</label>
                <input type="text" id="Roll_No" class="form-control" onchange="getStu()">
            </div>
            <div class="form-group">
                <label>Full-Name :</label>
                <input type="text" id="Full_Name" class="form-control" />
            </div>
            <div class="form-group">
                <label>Class :</label>
                <input type="number" id="Class" class="form-control" />
            </div>
            <div class="form-group">
                <label>Birth-Date :</label>
                <input type="date" id="Birth_Date" class="form-control" />
            </div>
            <div class="form-group">
                <label>Address :</label>
                <input type="text" id="Address" class="form-control" />
            </div>
            <div class="form-group">
                <label>Enrollment-Date :</label>
                <input type="date" id="Enrollment_Date" class="form-control" />
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="change" onclick="updateData()"
                    disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"
                    disabled>Reset</button>
            </div>
        </form>

    </div>
    <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="index.js"></script>
    

    

</body>

</html>
